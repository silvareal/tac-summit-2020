<section>
  <div>
    <div class="summit-partners__primary-title">
      <p>OUR PARTNERS</p>
      <P>Our Partners are organizations with specific Drone and Counter-Drone systems Expertise which are invited by
        the TAC Africa Summit Secretariat to participate in the initiative.
      </P>
    </div>

    <div class="container">
      <owl-carousel-o [options]="customOptions">

        <ng-template carouselSlide *ngFor="let image of images" [id]="image.id">

        </ng-template>

      </owl-carousel-o>
    </div>

  </div>


</section>
